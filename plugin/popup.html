<!DOCTYPE html>
<html>
<head>
    <title>微信企业号自动填入密码</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
</head>
<body>
<fieldset class="wx_auto_pwd">
    <legend>微信企业号自动填入密码</legend>
    <div id="wx_form">
        <input type="password" class="input_pwd" placeholder="密码" id="passwd_wx" name="passwd_wx" title="双击显示密码">
        <label for="wx_enable" class="lable_wx_enable">
            <input type="checkbox" id="wx_enable" checked>
            <span></span>
        </label>
    </div>
</fieldset>
</body>
<script src="js/jquery-2.0.0.min.js"></script>
<script src="js/popup.js"></script>
</html>
